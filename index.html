<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="container">
   
    <div class="text-container">
      <h2>Get <span>insights</span> that help your business grow.</h2>

      <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>

      <div class="stats">
        <p>10k+ <br> <span>COMPANIES</span> </p>
        <p>314 <br> <span>TEMPLATES</span> </p>
        <p>12M+ <br> <span>QUERIES</span> </p>
      </div>

    </div>

    <div class="image-container">
      <div class="img-overlay"></div>
    </div>
    
  </div>

  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a> <br>
      Coded by <a href="https://twitter.com/thee_emmanuella">@thee_emmanuella</a>
    </div>
  </footer>
  
</body>
</html>
